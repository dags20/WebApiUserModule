<div ng-controller="login">
    <div class="well bs-component">
        <form class="form-horizontal" name="loginForm" ng-submit="submitForm(loginForm.$valid)" novalidate>
            <fieldset>
                <legend>Login</legend>
                <div class="form-group" ng-class="{'has-error' : loginForm.name.$invalid && submitted}">
                    <label for="name" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name" ng-model="name" required>
                        <p ng-show="loginForm.name.$invalid && submitted" class="help-block">Your name is required.</p>
                    </div>                    
                </div>               
                <div class="form-group" ng-class="{'has-error' : loginForm.password.$invalid && submitted}">
                    <label for="password" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="password" required>
                        <p ng-show="loginForm.password.$invalid && submitted" class="help-block">Password required.</p>
                    </div>
                </div>                  
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
